<html>
  <head>
    <title> {{ grantitulo }} </title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/keen-dashboards.css" />
  </head>

<body class="application">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">BI Dashboard &raquo; </a>
      </div>
      
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
            <li>  
            {{pdftext}} 
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Files <span class="caret"></span></a>
                <ul class="dropdown-menu"> 
                {% block body %}
                  {{memotext}}
                {% endblock %}
                </ul>
            </li>
            <li><a href="mailto:gonzalolezma@gmail.com">Contact</a></li>
            <li><a href="https://lezma.herokuapp.com/files">Balance Sheet Optimizer</a></li>
        </ul>
      </div>
    
    </div>
  </div>
  <div class="container-fluid">


{% for ii in range(nlen) %}
<div class="row">
      <div class="col-sm-5">
        <div class="chart-wrapper">
          <div class="chart-title">{{title_list[ii]}}</div>
          <div class="chart-stage">
            <div id="grid-1-1">
              <div>
            <iframe width="100%" height="350" align ="middle" frameborder="1" seamless="seamless" scrolling="no"src= {{plot_list[ii]}} > </iframe>
            </div>
            </div>
          </div>
          <div class="chart-notes"> 
            {{description_list[ii]}}
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="chart-wrapper">
          <div class="chart-title">
            {{title_list[ii]}}
             </div>
          <div class="holi">
            {{table_list[ii]}}
          </div>
          <div class="chart-notes">
            {{description_list[ii]}}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

  <script type="text/javascript" src="static/js/slider/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="static/js/holderjs/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <!-- Slider widget files -->
  <link rel="stylesheet" type="text/css" href="static/css/jquery.dataTables.min.css">
  <script type="text/javascript" language="javascript" src="static/js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" language="javascript" src="static/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" class="init">
    $(document).ready(function() {
      $('table.display').DataTable( {
        "paging":   false,
        "ordering": true,
        "info":     false
    }  );
    } );
</script>

</body>
</html>
